plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 29
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "net.bloople.manga"
        minSdkVersion 28
        targetSdkVersion 29
        final def version = 59
        versionCode version
        versionName version.toString()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

dependencies {
    implementation 'androidx.core:core-ktx:1.6.0'

    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'

    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'androidx.fragment:fragment:1.3.6'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:1.5.0@jar'
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    implementation 'com.dslplatform:dsl-json-java8:1.9.3'
    annotationProcessor 'com.dslplatform:dsl-json-java8:1.9.3'
    compileOnly 'javax.json.bind:javax.json.bind-api:1.0'
}
